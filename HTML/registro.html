<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
    <link href="../css/estilos_registro.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    
    <form class="form" id="registro_form">
        <h1 class="form_titulo">Registro</h1>
        
        
        <div class="form_container">

            <div class="form_group">
                <input type=" text" id="nombre" class="form_input" placeholder=" ">
                <label for="name" class="form_label">Nombre:</label>
            </div>

            <div class="form_group">
                <input type=" text" id="correo" class="form_input" placeholder=" ">
                <label for="email" class="form_label">Correo:</label>
            </div>

            <div class="form_group">
                <input type=" text" id="user1" class="form_input" placeholder=" ">
                <label for="user1" class="form_label">Usuario:</label>
            </div>

            
            <div class="form_group">
                <input type=" text" id="password" class="form_input" placeholder=" ">
                <label for="password" class="form_label">Contraseña:</label>
            </div>

           <input type="submit" class="form_submit" value="Registrar"  >

        </div>

        <p class="form_parrafo_r">¿Ya tienes cuenta? <a href="../html/inicio.html" class="form_link">Entra aqui</a></p>


    </form>

    <script src="../js/registro.js">  </script>
</body>



</html>
