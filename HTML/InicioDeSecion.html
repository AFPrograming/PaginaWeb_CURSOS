<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../CSS/InicioDeSecion.css">
    <title>Inicio de sesion</title>
</head>
<body>
    <form class="texto-arial">
    
    <h1>INICIO DE SESION </h1>
    <p style="text-align:center;">  Inicia sesion en tu cuenta de EngineerLab  </p>
    
    <input type="submit" value="Continuar con Google">

    <label class="correo">Correo Electronico</label>
    <input type="email" id="correo" name="correo"><br>

    <label class="password">Contraseña</label>

    <input type="submit"   value="Iniciar sesion">
    <hr>

    <p style="text-align:center;"> o <a>He olvidado la contraseña</a></p>
    <p style="text-align:center;">  --------------------------------------------------------------  </p>
    <p style="text-align:center;"> ¿No tienes una cuenta?: <a>Regístrate</a></p>
    <p style="text-align:center;"><a>Inicia sesión con tu organización</a></p>
    
    </form>
</body>
</html>
